<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <div class="todo-container" style="margin: 10px;">
        <h1 class="todo-header">To-Do List</h1>
        <div class="input-container">
            <i class="fas fa-plus-circle todo-icon"></i>
            <input id="todo-input" type="text" placeholder="Enter a new task..." class="todo-input">
        </div>
        <button id="add-btn" class="todo-btn"><i class="fas fa-plus"></i> Add Task</button>
        <ul id="todo-list" class="todo-list"></ul>
        <p id="error-message" class="error-message">Please enter a task!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
